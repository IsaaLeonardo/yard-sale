<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Yard Sale - Login</title>
  <style>
    :root {
      --very-light-pink: #C7C7C7;
      --text-input-field: #F7F7F7;
      --hospital-green: #ACD9B2;
      --white: #FFF;
      --black: #000;
      --dark: #232830;
      --sm: 14px;
      --md: 16px;
      --lg: 18px;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
    }

    /*
    *
    * Positioning
    *
    */
    .menu {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .menu-container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .nav-options {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .close-icon {
      align-self: flex-end;
    }

    /*
    *
    * Box Model
    *
    */
    .menu {
      inline-size: 100%;
      block-size: 100vh;
    }

    .menu-container {
      block-size: 100vh;
      padding-inline: 20px;
    }

    .categories-options,
    .account-options {
      inline-size: 100%;
    }

    /*
    *
    * Typography
    *
    */

    /*
    *
    * Visuals
    *
    */
    ul  {
      list-style: none;
      padding: 0;
    }

    .close-icon {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="menu">
    <div class="menu-container">
      <div class="nav-options">
        <img src="./icons/icon_close.png" alt="Icon for close action" class="close-icon">
        
        <ul class="categories-options">
          <h1>Categories</h1>

          <li>All</li>
          <li>Clothes</li>
          <li>Furnitures</li>
          <li>Electronics</li>
          <li>Toys</li>
          <li>Others</li>
        </ul>

        <div class="line"></div>

        <ul class="account-options">
          <li>My orders</li>
          <li>My account</li>
        </ul>
      </div>

      <div class="login-info">
        <p class="email">camilayokoo@gmail.com</p>
        <button class="signout-button">Sign out</button>
      </div>
    </div>
  </div>
</body>
</html>
